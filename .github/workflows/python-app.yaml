name: pyapp test
# Adopted from https://github.com/mitmproxy/pdoc/blob/25f325d06aaacba9711f957f48e770029f608f6a/.github/workflows/docs.yml

on:
  push:
    branches:
      - main
      - oop-oob

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install hatch
        run: python -m pip install hatch

      - name: Create environment
        run: hatch env create

      # - name: Install pytest
      #   run: |
      #       python -m pip install --upgrade pip
      #       pip install pytest

      # - name: Install opencv2
      #   run: |
      #       sudo apt update && sudo apt install libopencv-dev     
  
      - name: Install libcolonyfind
        run: pip install git+https://github.com/msudesigncpr/libcolonyfind.git@oop-oob#egg=libcolonyfind


      - name: Build OpenCFU
        run: |
            git clone https://github.com/msudesigncpr/OpenCFU.git
            cd OpenCFU
            autoreconf -i
            ./configure --without-gui
            automake --add-missing
            make -Wno-misleading-indentation 
            pwd
            ./opencfu -h     

      - name: Check versions
        run: pip freeze

      - name:  Test with pytest
        run: pytest

    